            margin-bottom: 10px;
        }

        .leaderboard-rank {

            font-size: 24px;
            font-weight: bold;
        }

        }

        .leaderboard-name {

            font-weight: bold;
            margin-bottom: 5px;
        }

        .leaderboard-score {
            font-size: 18px;
        }

        .leaderboard-avatar {
            flex: 0 0 70px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 15px;
        }

        .leaderboard-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        h1{
            font-size: 50px;
            font-weight: 800;
        }
        .header{
